vms:
- vm_jobs:
  - container_job: base
    tests:
    - test_cmdline
    - test_install
    - test_ipaclient
    - test_ipalib
    - test_ipaplatform
    - test_ipapython
    - test_ipaserver
    - test_ipatests_plugins
